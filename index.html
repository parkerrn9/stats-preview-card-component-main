<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>


</head>
<body>
  <div class="wrapper centered">
    <section class="hero-img">
        <picture>
          <source srcset="images\image-header-mobile.jpg" media="(max-width: 400px)">
          <source srcset="images\image-header-desktop.jpg" media="(min-width: 401px)">
          <img src="images\image-header-mobile.jpg" alt="Hero picture of colleagues at work" width="200px" height="auto">
        </picture>
    </section>
      
    <section class="main">
      <h2 class="header">
        Get <span>insights</span> that help your business grow.
      </h2>

      <p class="header-text">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency. 
      </p>
      <div class="lower">
        <div class="lower-one">
          <h2>10k+</h2>
          <p class="companies">COMPANIES</p>
        </div>

        <div class="lower-two">
          <h2>314</h2>
          <p class="templates">TEMPLATES</p>
        </div>
        
        <div class="lower-three">
          <h2>12M+</h2>
          <p class="queries">QUERIES</p>
        </div>
    </div>
    </section>
  
  </div>
</body>
</html>
